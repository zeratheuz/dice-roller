<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="shortcut icon" href="images/dice.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>
    <img src="images/dice.png" width="50" alt="dice-img"> Dice Roller
  </h1>
  <div class="selector">
    <label for="numberOfDices">Number Of Dices:</label>
    <input type="number" id="numberOfDices" value="1" min="1">
    <button id="rollDices">Roll</button>
  </div>
  <div id="diceResults"></div>
  <div id="diceImages"></div>
</body>

</html>
